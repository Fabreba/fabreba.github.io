<!DOCTYPE html>
<html>
  <head>
    <title>AR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Definindo o marcador -->
      <a-marker preset="hiro">
        <!-- Carregando o modelo GLTF 2.0 -->
        <a-entity
          id="model"
          gltf-model="url(model/mesa.glb)"
          scale="0.3 0.3 0.3"
          position="0 0 7">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- BotÃµes para trocar os modelos -->
    <div style="position: absolute; top: 10px; left: 10px;">
      <button onclick="changeModel('mesa.glb')">Mesa</button>
      <button onclick="changeModel('mesa_larga.glb')">Cadeira</button>
    </div>

    <script>
      function changeModel(modelName) {
        const modelEntity = document.getElementById('model');
        modelEntity.setAttribute('gltf-model', `url(model/${modelName})`);
      }
    </script>
  </body>
</html>
