<!DOCTYPE html>
<html>
  <head>
    <title>AR with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Definindo o marcador -->
      <a-marker url="assets\pattern-nike air froce.patt" type="pattern" smooth="true">
        <a-entity
          id="modelo"
          gltf-model="url(model/mesa.glb)"
          scale="0.3 0.3 0.3"
          position="0 0 0">
        </a-entity>
        <a-entity
          id="modelo"
          gltf-model="url(model/mesa_larga.glb)"
          scale="0.3 0.3 0.3"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
